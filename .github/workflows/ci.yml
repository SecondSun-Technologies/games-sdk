name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x, 25.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Upgrade npm to 11.3.0+ which fixes optional dependencies bug
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      # Build games-sdk first (simulator depends on its type declarations)
      - name: Build games-sdk
        run: npm run build -w @secondsuntech/games-sdk

      - name: TypeScript type check (all workspaces)
        run: npm run typecheck

      - name: ESLint (all workspaces)
        run: npm run lint

      - name: Build simulator
        run: npm run build -w @secondsuntech/games-sdk-simulator
